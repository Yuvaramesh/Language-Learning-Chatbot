<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Chatbot</title>
    <!-- Bootstrap CSS from Replit CDN -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0">
                    <i class="fas fa-comments me-2"></i>
                    Language Learning Chatbot
                </h1>
                {% if session.get('conversation_id') %}
                <form action="{{ url_for('end_session') }}" method="post">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i> End Session
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </header>
    
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-dark text-center py-3 mt-5">
        <div class="container">
            <div class="mb-2">
                <a href="{{ url_for('architecture') }}" class="text-info text-decoration-none">
                    <i class="fas fa-project-diagram me-1"></i> View System Architecture
                </a>
            </div>
            <p class="text-muted mb-0">Language Learning Chatbot &copy; 2024</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
